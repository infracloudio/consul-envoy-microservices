---
apiVersion: v1
kind: Service
metadata:
  name: ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: ConsulResolver
      name: consul-minidc
      address: myconsul-consul-server-0:8500
      datacenter: minidc
spec:
  type: NodePort
  selector:
    service: ambassador
  ports:
  - port: 80
    targetPort: 8080
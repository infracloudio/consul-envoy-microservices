apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkoutservice
spec:
  selector:
    matchLabels:
      app: checkoutservice
  template:
    metadata:
      labels:
        app: checkoutservice
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-port": "6000"
        "consul.hashicorp.com/connect-service-protocol": "http"
        "consul.hashicorp.com/connect-service-upstreams": "emailservice:12238, paymentservice:12237, productcatalogservice:12234, currencyservice:12235, shippingservice:12236, cartservice:12239"
    spec:
      containers:
        - name: checkoutservice
          image: docker.io/incrediblehulk/new-checkoutservice:latest
          ports:
          - containerPort: 6000
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:6000"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:6000"]
          env:
          - name: PORT
            value: "6000"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "localhost:12234"
          - name: SHIPPING_SERVICE_ADDR
            value: "localhost:12236"
          - name: PAYMENT_SERVICE_ADDR
            value: "localhost:12237"
          - name: EMAIL_SERVICE_ADDR
            value: "localhost:12238"
          - name: CURRENCY_SERVICE_ADDR
            value: "localhost:12235"
          - name: CART_SERVICE_ADDR
            value: "localhost:12239"
          - name: LISTEN_ADDR
            value: "0.0.0.0"
          # - name: JAEGER_SERVICE_ADDR
          #   value: "jaeger-collector:14268"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 64Mi
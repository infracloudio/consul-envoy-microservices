apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkoutservice
spec:
  selector:
    matchLabels:
      app: checkoutservice
  template:
    metadata:
      labels:
        app: checkoutservice
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-port": "5050"
        "consul.hashicorp.com/connect-service-upstreams": "productcatalogservice:1234, currencyservice:1235, shippingservice:1236, paymentservice:1237, emailservice:1238, cartservice:1239"
    spec:
      containers:
        - name: checkoutservice
          image: docker.io/incrediblehulk/checkoutservice:Test
          ports:
          - containerPort: 5050
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5050"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5050"]
          env:
          - name: PORT
            value: "5050"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "localhost:1234"
          - name: SHIPPING_SERVICE_ADDR
            value: "localhost:1236"
          - name: PAYMENT_SERVICE_ADDR
            value: "localhost:1237"
          - name: EMAIL_SERVICE_ADDR
            value: "localhost:1238"
          - name: CURRENCY_SERVICE_ADDR
            value: "localhost:1235"
          - name: CART_SERVICE_ADDR
            value: "localhost:1239"
          # - name: JAEGER_SERVICE_ADDR
          #   value: "jaeger-collector:14268"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 64Mi

apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendationservice
spec:
  selector:
    matchLabels:
      app: recommendationservice
  template:
    metadata:
      labels:
        app: recommendationservice
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-port": "8080"
        "consul.hashicorp.com/connect-service-upstreams": "productcatalogservice:1234"
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: recommendationservice
        image: docker.io/incrediblehulk/recommendationservice:Test
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        livenessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        env:
        - name: PORT
          value: "8080"
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          value: "localhost:1234"
        resources:
          requests:
            cpu: 300m
            memory: 220Mi
          limits:
            cpu: 300m
            memory: 450Mi


apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-port": "8080"
        "consul.hashicorp.com/connect-service-upstreams": "productcatalogservice:1234, currencyservice:1235, shippingservice:1236, adservice:1240, cartservice:1239, checkoutservice:1241, recommendationservice:1243"
    spec:
      containers:
        - name: frontend
          image: docker.io/incrediblehulk/frontend:Test
          ports:
          - containerPort: 8080
#          readinessProbe:
#            initialDelaySeconds: 10
#            httpGet:
#              path: "/_healthz"
#              port: 8080
#              httpHeaders:
#              - name: "Cookie"
#                value: "shop_session-id=x-readiness-probe"
#          livenessProbe:
#            initialDelaySeconds: 10
#            httpGet:
#              path: "/_healthz"
#              port: 8080
#              httpHeaders:
#              - name: "Cookie"
#                value: "shop_session-id=x-liveness-probe"
          env:
          - name: PORT
            value: "8080"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "localhost:1234"
          - name: CURRENCY_SERVICE_ADDR
            value: "localhost:1235"
          - name: CART_SERVICE_ADDR
            value: "localhost:1239"
          - name: RECOMMENDATION_SERVICE_ADDR
            value: "localhost:1243"
          - name: SHIPPING_SERVICE_ADDR
            value: "localhost:1236"
          - name: CHECKOUT_SERVICE_ADDR
            value: "localhost:1241"
          - name: AD_SERVICE_ADDR
            value: "localhost:1240"
          # - name: JAEGER_SERVICE_ADDR
          #   value: "jaeger-collector:14268"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
